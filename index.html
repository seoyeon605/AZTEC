<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Number Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .week {
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease; /* 위젯에 마우스를 올리면 살짝 확대되는 애니메이션 */
        }
        .week:hover {
            transform: scale(1.05); /* 위젯 확대 효과 */
        }
        .numbers {
            font-size: 80px;
            font-weight: bold;
            color: #1F78B4;
            margin-bottom: 10px;
        }
        .label {
            font-size: 20px;
            color: #555555;
        }
        @media (max-width: 768px) {
            .numbers {
                font-size: 60px; /* 작은 화면에서는 텍스트 크기를 줄입니다 */
            }
            .label {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="week"> 
        <div id="week" class="numbers"></div>
        <div class="label">AZTEC</div>
    </div> 
    <script>
        // 기준 날짜 설정 (예: 2024년 1월 1일)
        const startDate = new Date('2024-01-01');
        
        // 현재 날짜
        const today = new Date();
        
        // 날짜 차이를 밀리초 단위로 계산
        const diffTime = today.getTime() - startDate.getTime();
        
        // 날짜 차이를 주 단위로 변환 (밀리초 -> 초 -> 분 -> 시 -> 일 -> 주)
        const weekNumber = Math.ceil(diffTime / (1000 * 60 * 60 * 24 * 7));
        
        // 주차를 "W" + 숫자 형식으로 표시
        document.getElementById("week").innerHTML = "W" + weekNumber;
    </script>
</body>
</html>
